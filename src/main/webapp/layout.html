<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>후니CMS</title>
	<link href="../../css/jquery.datepick.css" rel="stylesheet">
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="../../css/plugins/toastr/toastr.min.css" rel="stylesheet">
	<link href="../../css/animate.css" rel="stylesheet">
	<link href="../../css/style.css" rel="stylesheet">
	<link href="../../css/common.css" rel="stylesheet">
	<link href="../../css/checkbox.css" rel="stylesheet">
	<link href="../../css/jquery.resizableColumns.css" rel="stylesheet">
	<link href="../../css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<script data-main="app/main" src="../../js/lib/require-2.1.15.min.js"></script>
</head>
<body>

<div id="wrapper">
	<!-- lnb container -->
	<nav class="navbar-default navbar-static-side" role="navigation">
		<ng-include src="'partial/layout/lnb.html'" ng-controller="InitCtrl"></ng-include>
	</nav>

	<div id="page-wrapper" class="gray-bg">
		<div class="row border-bottom">
			<!-- header -->
			<ng-include src="'partial/layout/head.html'"></ng-include>
		</div>
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-10 cms-list-breadcrumb">
				<!-- breadcrumb -->
				<ng-include src="'partial/bread-crumb/breadcrumb.html'"></ng-include>
			</div>
		</div>

		<!-- content layout -->
		<div ng-view id="content-view">
			<!-- content template area -->
		</div>

	</div>

	<!-- registration template area -->
	<ng-include src="'partial/cms/cms-register.html'" ng-controller="CmsRegisterCtrl"></ng-include>
	<!-- agree management template area -->
	<ng-include src="'partial/cms/agree-management.html'" ng-controller="AgreeManageCtrl"></ng-include>
</div>
<div class="fog" style="display: none;"></div>
</body>
</html>
